<form action="">
    <div class="form-group">
        <label for="txtNome">Nome Completo</label>
        <input type="text" class="form-control" id="txtNome" placeholder="Seu nome completo">
    </div>

    <div class="form-group">
        <label for="txtTelefone">Telefone</label>
        <input type="tel" class="form-control" id="txtTelefone" placeholder="Seu telefone para contato">
    </div>

    <div class="form-group">
        <label for="txtEmail">Seu E-mail</label>
        <input type="email" class="form-control" id="txtEmail" placeholder="seu_nome@exemplo.com">
    </div>
    
    <div class="form-group">
        <label for="txtDescricao">Descrição do Evento</label>
        <textarea class="form-control" id="txtDescricao" rows="3"></textarea>
    </div>

    <div class="form-group">
        <button type="button" class="btn btn-outline-success">Enviar</button>
    </div>
</form>
